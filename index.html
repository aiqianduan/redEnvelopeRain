<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>红包雨小游戏</title>
    <meta name="viewport" content="width=device-width; initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

<body>
    <!--漂浮div-->
    <div id="RE_num">
        <img src="image/first/lb.png" alt="">
        <p><sapn id="att_persion">XXXX</sapn>获得了<span id="att_money">X元</span>现金红包</p>
    </div>
    <header>
        <img src="image/first/logo.png" alt="">

    <div id="first">

            <div id="begin" onclick="begin();">开始游戏</div>
            <div id="introd">

            </div>
        </div>
        <div id="btn_p">
            <img src="image/first/My.png" alt="" onclick="exam_RP()">
            <p id="id_1">点击查看</p>
            <p id="id_2">我的红包</p>
        </div>
        <div id="times">
            <!--<div id="share">点击分享</div>-->
            <p>当前剩余<br>次数：<span id="today_time"></span></p>
        </div>
    </div>
    <script type="text/javascript" src="JS/init.js"></script>
